<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-title text-primary">
                logo
            </h3>
            <a href="#">
                <button class="btn-primary">
                    Sign Up
                </button>
            </a>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title text-dark">
                    Cool Dark UI Template for <br> Webflow Agencies!
                </h1>
                <a href="#">
                    <button class="btn-primary">
                        Stay Focused
                    </button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="live-preview">
            <div class="live-preview-content">
                <h3 class="section-title">
                See It in Action
                </h3>
            <p class="section-description">
                Explore the live preview and imagine your brand in this bold new look.
            </p>
            <a href="#">
                    <button class="btn-primary">
                        Launch Live Preview
                    </button>
            </a>
            </div>
            <div class="live-preview-image">
                <img src="images/wc-mini.png" alt="webflow-conference">
            </div>
        </section>
        <section class="statistics">
            <h3 class="statistics-title">
                Joined Thousands of Productive Users
            </h3>
            <div class="statistics-colums">
                <div class="active-user">
                    <h2 class="user-number">
                        50K
                    </h2>
                    <p class="user-title">
                        Active Users
                    </p>
                </div>
                <div class="focus-sessions">
                    <h2 class="user-number">
                        2M+
                    </h2>
                    <p class="user-title">
                        Focus Sessions
                    </p>
                </div>
                <div class="satisfaction-rate">
                    <h2 class="user-number">
                        95%
                    </h2>
                    <p class="user-title">
                        Satisfaction Rate
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
